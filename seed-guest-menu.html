<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملء بيانات قوائم النزلاء التجريبية</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px 0;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .success {
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .item-price {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <p class="subtitle">سيتم إضافة عناصر تجريبية لـ localStorage للاختبار</p>

        <div class="stats">

            </div>
            <div class="stat-card">

        <button class="btn" onclick="seedMenuData()">
            💾 إضافة البيانات التجريبية

        <div id="success" class="success"></div>

        <div class="section">

        // عرض العناصر في الصفحة
        function displayItems() {
            document.getElementById('coffeeItems').innerHTML = COFFEE_MENU.slice(0, 6).map(item => `

                    <div style="font-size: 2em; text-align: center;">${item.image}</div>

            `).join('');

            document.getElementById('restaurantItems').innerHTML = RESTAURANT_MENU.slice(0, 6).map(item => `
                <div class="item">
                    <div style="font-size: 2em; text-align: center;">${item.image}</div>
                    <div class="item-name">${item.nameAr}</div>
                    <div class="item-price">${item.price} ر.س</div>

            `).join('');

            document.getElementById('laundryItems').innerHTML = LAUNDRY_SERVICES.slice(0, 6).map(item => `
                <div class="item">
                    <div style="font-size: 2em; text-align: center;">${item.image}</div>
                    <div class="item-name">${item.nameAr}</div>
                    <div class="item-price">${item.price} ر.س</div>
                </div>
            `).join('');
        }

        // إضافة البيانات
        function seedMenuData() {
            try {
                // حفظ قوائم الكوفي
                localStorage.setItem('coffee_menu', JSON.stringify(COFFEE_MENU));
                
                // حفظ قوائم المطعم
                localStorage.setItem('restaurant_menu', JSON.stringify(RESTAURANT_MENU));
                
                // حفظ خدمات المغسلة
                localStorage.setItem('laundry_services', JSON.stringify(LAUNDRY_SERVICES));

                // عرض رسالة النجاح
                const success = document.getElementById('success');
                success.style.display = 'block';
                success.innerHTML = `
                    <h3 style="margin-bottom: 10px;">✅ تمت الإضافة بنجاح!</h3>

                `;

                console.log('✅ تم إضافة البيانات بنجاح إلى localStorage');

                alert('❌ حدث خطأ: ' + error.message);

</html>
