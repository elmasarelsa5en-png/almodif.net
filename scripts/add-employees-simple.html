        // عرض قائمة الموظفين
        function displayEmployees() {
            const list = document.getElementById('employeesList');
            list.innerHTML = employees.map(emp => `
                <div class="employee" id="emp-${emp.username}">
                    <strong>${emp.name}</strong> (${emp.username}) - ${emp.role} - ${emp.department}
                </div>
            `).join('');
        }

        displayEmployees();

        // إضافة الموظفين
        window.addEmployees = async function() {
            const btn = document.getElementById('addBtn');
            const log = document.getElementById('log');
            const summary = document.getElementById('summary');
            
            btn.disabled = true;
            btn.textContent = 'جاري الإضافة...';
            log.classList.add('show');
            log.innerHTML = '';

            let added = 0;
            let existing = 0;
            let errors = 0;

            function addLog(msg, type = 'info') {
                log.innerHTML += `<div style="color: ${type === 'success' ? '#00ff00' : type === 'warning' ? '#ffff00' : type === 'error' ? '#ff0000' : '#00ff00'}">${msg}</div>`;
                log.scrollTop = log.scrollHeight;
            }

            addLog('🚀 بدء عملية إضافة الموظفين...\n');

            for (const employee of employees) {
                try {
                    addLog(`🔍 التحقق من: ${employee.name} (${employee.username})`);

                    // التحقق من وجود الموظف
                    const q = query(collection(db, 'employees'), where('username', '==', employee.username));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        addLog(`⚠️  موجود بالفعل: ${employee.name}`, 'warning');
                        document.getElementById(`emp-${employee.username}`).classList.add('warning');
                        existing++;
                        continue;
                    }

                    // إضافة الموظف
                    await addDoc(collection(db, 'employees'), {
                        ...employee,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    });

                    addLog(`✅ تم الإضافة: ${employee.name}`, 'success');
                    document.getElementById(`emp-${employee.username}`).classList.add('success');
                    added++;

                    await new Promise(resolve => setTimeout(resolve, 200));
                } catch (error) {
                    addLog(`❌ خطأ في ${employee.name}: ${error.message}`, 'error');
                    document.getElementById(`emp-${employee.username}`).classList.add('error');
                    errors++;
                }
            }

            addLog('\n✅ اكتمال العملية!', 'success');
            
            summary.innerHTML = `
                <h3>📊 ملخص العملية</h3>
                <p><strong>✅ تم الإضافة:</strong> ${added} موظف</p>
                <p><strong>⚠️ موجود بالفعل:</strong> ${existing} موظف</p>
                <p><strong>❌ أخطاء:</strong> ${errors}</p>
                <p><strong>📋 الإجمالي:</strong> ${employees.length} موظف</p>
            `;
            summary.classList.add('show');

            btn.textContent = 'تم الإضافة ✅';
        };
