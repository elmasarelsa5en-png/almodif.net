<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث صلاحيات الموظفين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .step {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        input, button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .log {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .log-entry.success {
            background: #c8e6c9;
            color: #2e7d32;
        }
        .log-entry.info {
            background: #bbdefb;
            color: #1565c0;
        }
        .log-entry.error {
            background: #ffcdd2;
            color: #c62828;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 تحديث صلاحيات الموظفين</h1>
        
        <div class="step">
            <label>🔑 API Key من Firebase:</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="أدخل API Key من ملف firebase-config.ts"
                value="AIzaSyAYJHF6B5oMGSt9cSWJ5L6kh9vmnEX_8nk"
            />
        </div>

        <div class="step">
            <label>🗄️ Project ID:</label>
            <input 
                type="text" 
                id="projectId" 
                placeholder="أدخل Project ID"
                value="almodif-7c496"
            />
        </div>

        <button onclick="updatePermissions()" id="updateBtn">
            ⚡ تحديث الصلاحيات للجميع
        </button>

        <div id="status" class="status hidden"></div>
        <div id="log" class="log hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        window.updatePermissions = async function() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const projectId = document.getElementById('projectId').value.trim();
            const statusDiv = document.getElementById('status');
            const logDiv = document.getElementById('log');
            const updateBtn = document.getElementById('updateBtn');

            if (!apiKey || !projectId) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ يرجى إدخال API Key و Project ID';
                statusDiv.classList.remove('hidden');
                return;
            }

            updateBtn.disabled = true;
            statusDiv.className = 'status info';
            statusDiv.textContent = '⏳ جاري الاتصال بـ Firebase...';
            statusDiv.classList.remove('hidden');
            logDiv.classList.remove('hidden');
            logDiv.innerHTML = '';

            try {
                // تهيئة Firebase
                const firebaseConfig = {
                    apiKey: apiKey,
                    projectId: projectId,
                    storageBucket: `${projectId}.appspot.com`,
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                addLog('✅ تم الاتصال بـ Firebase بنجاح', 'success');

                // قراءة جميع الموظفين
                addLog('📖 جاري قراءة الموظفين...', 'info');
                const employeesRef = collection(db, 'employees');
                const snapshot = await getDocs(employeesRef);

                if (snapshot.empty) {
                    throw new Error('لم يتم العثور على موظفين في النظام');
                }

                addLog(`✅ تم العثور على ${snapshot.size} موظف`, 'success');

                // تحديد الصلاحيات حسب الدور
                const rolePermissions = {
                    admin: getAllPermissions(),
                    manager: getManagerPermissions(),
                    reception: getReceptionPermissions(),
                    housekeeping: getHousekeepingPermissions(),
                    maintenance: getMaintenancePermissions(),
                    coffee_staff: getCoffeePermissions(),
                    laundry_staff: getLaundryPermissions(),
                    restaurant_staff: getRestaurantPermissions(),
                };

                let successCount = 0;
                let errorCount = 0;

                // تحديث كل موظف
                for (const employeeDoc of snapshot.docs) {
                    const employee = employeeDoc.data();
                    const role = employee.role || 'reception';
                    const permissions = rolePermissions[role] || rolePermissions.reception;

                    try {
                        await updateDoc(doc(db, 'employees', employeeDoc.id), {
                            permissions: permissions
                        });

                        addLog(`✅ تم تحديث: ${employee.name} (${role}) - ${permissions.length} صلاحية`, 'success');
                        successCount++;
                    } catch (error) {
                        addLog(`❌ فشل تحديث: ${employee.name} - ${error.message}`, 'error');
                        errorCount++;
                    }
                }

                // النتيجة النهائية
                if (errorCount === 0) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ تم تحديث صلاحيات ${successCount} موظف بنجاح!`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `⚠️ نجح: ${successCount} | فشل: ${errorCount}`;
                }

            } catch (error) {
                console.error(error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ خطأ: ${error.message}`;
                addLog(`❌ ${error.message}`, 'error');
            } finally {
                updateBtn.disabled = false;
            }
        };

        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString('ar-EG')} - ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // جميع الصلاحيات (للمدير)
        function getAllPermissions() {
            return [
                // لوحة التحكم
                'view_dashboard', 'view_statistics', 'view_charts',
                // الغرف
                'view_rooms', 'add_room', 'edit_room', 'delete_room', 'change_room_status', 'view_room_details', 'manage_room_prices', 'add_rooms_from_image',
                // الحجوزات
                'view_bookings', 'create_booking', 'edit_booking', 'cancel_booking', 'confirm_booking', 'view_booking_details', 'manage_contract_numbers',
                // النزلاء
                'view_guests', 'add_guest', 'edit_guest', 'delete_guest', 'view_guest_history', 'manage_guest_documents', 'export_guest_data',
                // الطلبات
                'view_requests', 'create_request', 'edit_request', 'delete_request', 'approve_request', 'reject_request', 'complete_request', 'assign_request',
                // الخدمات
                'view_coffee', 'manage_coffee', 'view_restaurant', 'manage_restaurant', 'view_laundry', 'manage_laundry', 'manage_maintenance', 'manage_housekeeping',
                // المالية
                'view_payments', 'receive_payment', 'refund_payment', 'view_invoices', 'create_invoice', 'edit_prices', 'view_financial_reports', 'manage_discounts',
                // التقارير
                'view_reports', 'export_reports', 'view_occupancy_report', 'view_revenue_report', 'view_employee_report', 'view_service_report',
                // الموظفين
                'view_employees', 'add_employee', 'edit_employee', 'delete_employee', 'manage_permissions', 'view_employee_logs',
                // الإعدادات
                'view_settings', 'manage_general_settings', 'manage_room_types', 'manage_room_catalog', 'manage_menu_items', 'manage_booking_sources', 'manage_request_types', 'manage_notifications', 'manage_sound_settings', 'firebase_setup', 'manage_website',
                // منيو النزلاء
                'view_guest_menu_settings', 'manage_guest_menu', 'view_guest_orders',
                // التنقل
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_rooms_link', 'view_requests_link', 'view_reports_link', 'view_settings_link',
            ];
        }

        // صلاحيات المشرف
        function getManagerPermissions() {
            return [
                'view_dashboard', 'view_statistics', 'view_charts',
                'view_rooms', 'add_room', 'edit_room', 'change_room_status', 'view_room_details', 'manage_room_prices',
                'view_bookings', 'create_booking', 'edit_booking', 'cancel_booking', 'confirm_booking', 'view_booking_details',
                'view_guests', 'add_guest', 'edit_guest', 'view_guest_history',
                'view_requests', 'create_request', 'edit_request', 'approve_request', 'reject_request', 'complete_request', 'assign_request',
                'view_payments', 'receive_payment', 'view_invoices', 'create_invoice',
                'view_reports', 'export_reports', 'view_occupancy_report', 'view_revenue_report',
                'view_employees',
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_rooms_link', 'view_requests_link', 'view_reports_link',
            ];
        }

        // صلاحيات الاستقبال
        function getReceptionPermissions() {
            return [
                'view_dashboard', 'view_statistics',
                'view_rooms', 'view_room_details', 'change_room_status',
                'view_bookings', 'create_booking', 'edit_booking', 'view_booking_details',
                'view_guests', 'add_guest', 'edit_guest', 'view_guest_history',
                'view_requests', 'create_request',
                'view_payments', 'receive_payment',
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_rooms_link', 'view_requests_link',
            ];
        }

        // صلاحيات خدمات الغرف
        function getHousekeepingPermissions() {
            return [
                'view_dashboard',
                'view_rooms', 'view_room_details', 'change_room_status',
                'view_requests', 'create_request', 'complete_request',
                'manage_housekeeping',
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_rooms_link', 'view_requests_link',
            ];
        }

        // صلاحيات الصيانة
        function getMaintenancePermissions() {
            return [
                'view_dashboard',
                'view_rooms', 'view_room_details',
                'view_requests', 'create_request', 'complete_request',
                'manage_maintenance',
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_rooms_link', 'view_requests_link',
            ];
        }

        // صلاحيات الكوفي
        function getCoffeePermissions() {
            return [
                'view_dashboard',
                'view_coffee', 'manage_coffee',
                'view_requests', 'view_guest_orders',
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_requests_link',
            ];
        }

        // صلاحيات المغسلة
        function getLaundryPermissions() {
            return [
                'view_dashboard',
                'view_laundry', 'manage_laundry',
                'view_requests', 'view_guest_orders',
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_requests_link',
            ];
        }

        // صلاحيات المطعم
        function getRestaurantPermissions() {
            return [
                'view_dashboard',
                'view_restaurant', 'manage_restaurant',
                'view_requests', 'view_guest_orders',
                'access_sidebar', 'access_top_menu', 'view_dashboard_link', 'view_requests_link',
            ];
        }
    </script>
</body>
</html>
