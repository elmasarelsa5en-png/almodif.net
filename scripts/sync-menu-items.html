<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مزامنة الأصناف إلى localStorage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-right: 4px solid #667eea;
        }
        .section h3 {
            color: #667eea;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        .item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .item-price {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .success.show {
            display: block;
        }
        .success h3 {
            color: #28a745;
            margin-top: 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #667eea;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍽️ مزامنة الأصناف والخدمات</h1>
        <p class="subtitle">سيتم نقل جميع الأصناف من الكود إلى localStorage لتظهر في صفحة الإدارة</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="coffeeCount">0</div>
                <div class="stat-label">☕ كوفي شوب</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="restaurantCount">0</div>
                <div class="stat-label">🍽️ مطعم</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="laundryCount">0</div>
                <div class="stat-label">👔 مغسلة</div>
            </div>
        </div>

        <div class="section">
            <h3>☕ أصناف الكوفي شوب</h3>
            <div class="item-list" id="coffeeItems"></div>
        </div>

        <div class="section">
            <h3>🍽️ أصناف المطعم</h3>
            <div class="item-list" id="restaurantItems"></div>
        </div>

        <div class="section">
            <h3>👔 خدمات المغسلة</h3>
            <div class="item-list" id="laundryItems"></div>
        </div>

        <button id="syncBtn" onclick="syncToLocalStorage()">
            💾 مزامنة جميع الأصناف إلى localStorage
        </button>

        <div id="success" class="success"></div>
    </div>

    <script>
        // بيانات الكوفي شوب
        const COFFEE_MENU = [
            { id: '1', name: 'Espresso', nameAr: 'إسبريسو', price: 12, category: 'hot', available: true },
            { id: '2', name: 'Cappuccino', nameAr: 'كابتشينو', price: 15, category: 'hot', available: true },
            { id: '3', name: 'Latte', nameAr: 'لاتيه', price: 18, category: 'hot', available: true },
            { id: '4', name: 'Turkish Coffee', nameAr: 'قهوة تركية', price: 10, category: 'hot', available: true },
            { id: '5', name: 'Arabic Coffee', nameAr: 'قهوة عربية', price: 8, category: 'hot', available: true },
            { id: '6', name: 'Iced Latte', nameAr: 'لاتيه مثلج', price: 20, category: 'cold', available: true },
            { id: '7', name: 'Iced Mocha', nameAr: 'موكا مثلج', price: 22, category: 'cold', available: true },
            { id: '8', name: 'Frappe', nameAr: 'فرابيه', price: 18, category: 'cold', available: true },
            { id: '9', name: 'Fresh Orange Juice', nameAr: 'عصير برتقال طازج', price: 15, category: 'cold', available: true },
            { id: '10', name: 'Cheesecake', nameAr: 'تشيز كيك', price: 25, category: 'desserts', available: true },
            { id: '11', name: 'Chocolate Cake', nameAr: 'كيكة شوكولاتة', price: 20, category: 'desserts', available: true },
            { id: '12', name: 'Croissant', nameAr: 'كرواسون', price: 12, category: 'snacks', available: true }
        ];

        // بيانات المطعم
        const RESTAURANT_MENU = [
            { id: '1', name: 'Grilled Salmon', nameAr: 'سلمون مشوي', price: 85, category: 'seafood', available: true },
            { id: '2', name: 'Beef Steak', nameAr: 'ستيك لحم', price: 120, category: 'grilled', available: true },
            { id: '3', name: 'Chicken Shawarma', nameAr: 'شاورما دجاج', price: 45, category: 'main-courses', available: true },
            { id: '4', name: 'Caesar Salad', nameAr: 'سلطة سيزر', price: 35, category: 'appetizers', available: true },
            { id: '5', name: 'Chocolate Lava Cake', nameAr: 'كعكة لافا شوكولاتة', price: 28, category: 'desserts', available: true },
            { id: '6', name: 'Fresh Orange Juice', nameAr: 'عصير برتقال طازج', price: 15, category: 'beverages', available: true },
            { id: '7', name: 'Margherita Pizza', nameAr: 'بيتزا مارجريتا', price: 55, category: 'main-courses', available: true },
            { id: '8', name: 'Pasta Alfredo', nameAr: 'باستا ألفريدو', price: 48, category: 'main-courses', available: true },
            { id: '9', name: 'Greek Salad', nameAr: 'سلطة يونانية', price: 30, category: 'appetizers', available: true },
            { id: '10', name: 'Grilled Chicken', nameAr: 'دجاج مشوي', price: 65, category: 'grilled', available: true }
        ];

        // بيانات المغسلة
        const LAUNDRY_SERVICES = [
            { id: '1', name: 'Shirt Washing', nameAr: 'غسيل قميص', price: 15, duration: '24 ساعة', category: 'washing', available: true },
            { id: '2', name: 'Pants Washing', nameAr: 'غسيل بنطلون', price: 20, duration: '24 ساعة', category: 'washing', available: true },
            { id: '3', name: 'Dress Washing', nameAr: 'غسيل فستان', price: 25, duration: '48 ساعة', category: 'washing', available: true },
            { id: '4', name: 'Shirt Ironing', nameAr: 'كوي قميص', price: 8, duration: '12 ساعة', category: 'ironing', available: true },
            { id: '5', name: 'Pants Ironing', nameAr: 'كوي بنطلون', price: 10, duration: '12 ساعة', category: 'ironing', available: true },
            { id: '6', name: 'Suit Dry Cleaning', nameAr: 'تنظيف بدلة جافة', price: 60, duration: '72 ساعة', category: 'dry-cleaning', available: true },
            { id: '7', name: 'Wedding Dress', nameAr: 'فستان زفاف', price: 150, duration: '7 أيام', category: 'special', available: true },
            { id: '8', name: 'Curtains', nameAr: 'ستائر', price: 80, duration: '5 أيام', category: 'special', available: true },
            { id: '9', name: 'Bedding Set', nameAr: 'طقم ملابس سرير', price: 35, duration: '24 ساعة', category: 'washing', available: true },
            { id: '10', name: 'Leather Jacket', nameAr: 'جاكيت جلد', price: 100, duration: '5 أيام', category: 'special', available: true },
            { id: '11', name: 'Towels (5 pieces)', nameAr: 'مناشف (5 قطع)', price: 25, duration: '24 ساعة', category: 'washing', available: true },
            { id: '12', name: 'Tie Cleaning', nameAr: 'تنظيف ربطة عنق', price: 15, duration: '48 ساعة', category: 'dry-cleaning', available: true },
            { id: '13', name: 'Express Service', nameAr: 'خدمة سريعة', price: 50, duration: '4 ساعات', category: 'special', available: true }
        ];

        // عرض الأصناف
        function displayItems() {
            // كوفي
            document.getElementById('coffeeCount').textContent = COFFEE_MENU.length;
            document.getElementById('coffeeItems').innerHTML = COFFEE_MENU.map(item => `
                <div class="item">
                    <div class="item-name">${item.nameAr}</div>
                    <div class="item-price">${item.price} ر.س</div>
                </div>
            `).join('');

            // مطعم
            document.getElementById('restaurantCount').textContent = RESTAURANT_MENU.length;
            document.getElementById('restaurantItems').innerHTML = RESTAURANT_MENU.map(item => `
                <div class="item">
                    <div class="item-name">${item.nameAr}</div>
                    <div class="item-price">${item.price} ر.س</div>
                </div>
            `).join('');

            // مغسلة
            document.getElementById('laundryCount').textContent = LAUNDRY_SERVICES.length;
            document.getElementById('laundryItems').innerHTML = LAUNDRY_SERVICES.map(item => `
                <div class="item">
                    <div class="item-name">${item.nameAr}</div>
                    <div class="item-price">${item.price} ر.س</div>
                </div>
            `).join('');
        }

        // مزامنة إلى localStorage
        function syncToLocalStorage() {
            const btn = document.getElementById('syncBtn');
            const success = document.getElementById('success');

            btn.disabled = true;
            btn.textContent = 'جاري المزامنة...';

            try {
                // حفظ الكوفي
                const coffeeMenuFormatted = COFFEE_MENU.map(item => ({
                    ...item,
                    createdAt: new Date().toISOString()
                }));
                localStorage.setItem('coffee_menu', JSON.stringify(coffeeMenuFormatted));

                // حفظ المطعم
                const restaurantMenuFormatted = RESTAURANT_MENU.map(item => ({
                    ...item,
                    createdAt: new Date().toISOString()
                }));
                localStorage.setItem('restaurant_menu', JSON.stringify(restaurantMenuFormatted));

                // حفظ المغسلة
                const laundryServicesFormatted = LAUNDRY_SERVICES.map(item => ({
                    ...item,
                    createdAt: new Date().toISOString()
                }));
                localStorage.setItem('laundry_services', JSON.stringify(laundryServicesFormatted));

                // عرض رسالة النجاح
                success.innerHTML = `
                    <h3>✅ تمت المزامنة بنجاح!</h3>
                    <p><strong>☕ كوفي شوب:</strong> ${COFFEE_MENU.length} صنف</p>
                    <p><strong>🍽️ مطعم:</strong> ${RESTAURANT_MENU.length} صنف</p>
                    <p><strong>👔 مغسلة:</strong> ${LAUNDRY_SERVICES.length} خدمة</p>
                    <p><strong>📊 الإجمالي:</strong> ${COFFEE_MENU.length + RESTAURANT_MENU.length + LAUNDRY_SERVICES.length} صنف/خدمة</p>
                    <hr style="margin: 15px 0; border: none; border-top: 1px solid #28a745;">
                    <p style="color: #28a745;">الآن يمكنك الذهاب إلى <strong>الإعدادات → إدارة الأصناف</strong> لرؤية جميع الأصناف!</p>
                `;
                success.classList.add('show');

                btn.textContent = '✅ تمت المزامنة بنجاح!';
                btn.style.background = '#28a745';

            } catch (error) {
                alert('حدث خطأ أثناء المزامنة: ' + error.message);
                btn.disabled = false;
                btn.textContent = '💾 مزامنة جميع الأصناف إلى localStorage';
            }
        }

        // عرض الأصناف عند تحميل الصفحة
        displayItems();
    </script>
</body>
</html>
