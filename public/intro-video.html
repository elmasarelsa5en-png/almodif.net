<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو التمهيدي - Al-Mudif CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.3) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: logoPulse 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            z-index: 10;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.8;
            z-index: 10;
        }

        .features {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .feature {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .feature:nth-child(1) { animation-delay: 1s; }
        .feature:nth-child(2) { animation-delay: 2s; }
        .feature:nth-child(3) { animation-delay: 3s; }
        .feature:nth-child(4) { animation-delay: 4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .feature-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            animation: buttonGlow 2s ease-in-out infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 30px rgba(78, 205, 196, 0.8); }
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            width: 0%;
            animation: progress 15s linear forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }

        .skip-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s ease;
        }

        .skip-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .features {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="background-animation"></div>

        <button class="skip-button" onclick="skipVideo()">تخطي الفيديو</button>

        <div class="logo">🏨</div>

        <h1 class="title">نظام إدارة الفنادق المتطور</h1>

        <p class="subtitle">حلول شاملة لإدارة الفنادق والمنتجعات بكفاءة واحترافية</p>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">🛏️</span>
                <div class="feature-text">إدارة الغرف</div>
            </div>
            <div class="feature">
                <span class="feature-icon">💬</span>
                <div class="feature-text">CRM</div>
            </div>
            <div class="feature">
                <span class="feature-icon">📊</span>
                <div class="feature-text">التحليلات</div>
            </div>
            <div class="feature">
                <span class="feature-icon">☕</span>
                <div class="feature-text">المقاهي</div>
            </div>
        </div>

        <button class="cta-button" onclick="skipVideo()">ابدأ الاستكشاف</button>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // إنهاء الفيديو تلقائياً بعد 15 ثانية
        setTimeout(() => {
            completeVideo();
        }, 15000);

        function skipVideo() {
            completeVideo();
        }

        function completeVideo() {
            // الانتقال إلى الصفحة الرئيسية
            window.location.href = '/';
        }

        // إضافة تأثيرات تفاعلية
        document.addEventListener('DOMContentLoaded', () => {
            console.log('فيديو التمهيدي جاهز');

            // إضافة تأثير hover للأيقونات
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                feature.addEventListener('mouseenter', () => {
                    feature.style.transform = 'scale(1.1)';
                });
                feature.addEventListener('mouseleave', () => {
                    feature.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
