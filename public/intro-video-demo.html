<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو تجريبي - Al-Mudif CRM</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            font-size: 4rem;
            margin: 2rem 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .feature {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }

        .feature:nth-child(1) { animation-delay: 0.5s; }
        .feature:nth-child(2) { animation-delay: 1s; }
        .feature:nth-child(3) { animation-delay: 1.5s; }
        .feature:nth-child(4) { animation-delay: 2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .cta {
            margin-top: 3rem;
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            width: 0%;
            animation: progress 15s linear forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <div class="container">
        <div class="logo">🏨</div>

        <h1>نظام إدارة الفنادق المتطور</h1>

        <p style="font-size: 1.3rem; margin-bottom: 3rem; opacity: 0.9;">
            حلول شاملة لإدارة الفنادق والمنتجعات بكفاءة واحترافية
        </p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🛏️</div>
                <h3>إدارة الغرف</h3>
                <p>نظام متكامل لإدارة الحجوزات والغرف</p>
            </div>

            <div class="feature">
                <div class="feature-icon">💬</div>
                <h3>CRM</h3>
                <p>إدارة علاقات العملاء بفعالية</p>
            </div>

            <div class="feature">
                <div class="feature-icon">📊</div>
                <h3>التحليلات</h3>
                <p>تقارير مفصلة وإحصائيات شاملة</p>
            </div>

            <div class="feature">
                <div class="feature-icon">☕</div>
                <h3>المقاهي</h3>
                <p>إدارة المقاهي والمطاعم</p>
            </div>
        </div>

        <button class="cta" onclick="skipVideo()">
            ابدأ الآن
        </button>
    </div>

    <script>
        // محاكاة فيديو مدتها 15 ثانية
        setTimeout(() => {
            window.location.href = '/';
        }, 15000);

        function skipVideo() {
            window.location.href = '/';
        }

        // إضافة تأثيرات صوتية بسيطة (اختياري)
        document.addEventListener('DOMContentLoaded', () => {
            // يمكن إضافة موسيقى خلفية هنا
            console.log('فيديو تجريبي جاهز');
        });
    </script>
</body>
</html>
