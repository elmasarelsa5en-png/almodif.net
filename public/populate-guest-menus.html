<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملء قوائم تطبيق النزيل</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin: 10px 0;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .log {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    .log-item {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-number {
      font-size: 32px;
      font-weight: bold;
    }
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍽️ ملء قوائم تطبيق النزيل</h1>
    <p class="subtitle">أداة لإضافة عناصر القوائم إلى Firebase لتطبيق النزيل</p>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="restaurantCount">0</div>
        <div class="stat-label">عناصر المطعم</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="coffeeCount">0</div>
        <div class="stat-label">عناصر الكوفي</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="laundryCount">0</div>
        <div class="stat-label">عناصر المغسلة</div>
      </div>
    </div>

    <button onclick="checkExisting()">🔍 فحص العناصر الموجودة</button>
    <button onclick="populateAll()">🚀 ملء جميع القوائم</button>
    <button onclick="populateRestaurant()">🍔 ملء قائمة المطعم</button>
    <button onclick="populateCoffee()">☕ ملء قائمة الكوفي</button>
    <button onclick="populateLaundry()">👔 ملء قائمة المغسلة</button>
    <button onclick="clearLog()">🗑️ مسح السجل</button>

    <div class="log" id="log"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCelygg7SjT7KY7U7E0EPuvMzfFvJpb7mM",
      authDomain: "almodif-6d2e7.firebaseapp.com",
      projectId: "almodif-6d2e7",
      storageBucket: "almodif-6d2e7.firebasestorage.app",
      messagingSenderId: "133600889138",
      appId: "1:133600889138:web:f60ac0e42e0edd5da9f8fe"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = `[${new Date().toLocaleTimeString('ar-SA')}] ${message}`;
      logDiv.appendChild(logItem);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    async function checkExisting() {
      log('🔍 جاري فحص العناصر الموجودة...', 'info');
      
      try {
        const restaurantSnapshot = await db.collection('menu-items')
          .where('category', '==', 'restaurant').get();
        const coffeeSnapshot = await db.collection('menu-items')
          .where('category', '==', 'coffee').get();
        const laundrySnapshot = await db.collection('menu-items')
          .where('category', '==', 'laundry').get();

        document.getElementById('restaurantCount').textContent = restaurantSnapshot.size;
        document.getElementById('coffeeCount').textContent = coffeeSnapshot.size;
        document.getElementById('laundryCount').textContent = laundrySnapshot.size;

        log(`✅ المطعم: ${restaurantSnapshot.size} عنصر`, 'success');
        log(`✅ الكوفي: ${coffeeSnapshot.size} عنصر`, 'success');
        log(`✅ المغسلة: ${laundrySnapshot.size} عنصر`, 'success');
      } catch (error) {
        log(`❌ خطأ في الفحص: ${error.message}`, 'error');
      }
    }

    async function populateRestaurant() {
      log('🍔 جاري إضافة عناصر المطعم...', 'info');
      
      const items = [
        { nameAr: 'برجر لحم', name: 'Beef Burger', price: 35, category: 'restaurant', subCategory: 'main', available: true, description: 'برجر لحم طازج مع الخضار' },
        { nameAr: 'دجاج مشوي', name: 'Grilled Chicken', price: 40, category: 'restaurant', subCategory: 'main', available: true, description: 'دجاج مشوي بالأعشاب' },
        { nameAr: 'بيتزا مارجريتا', name: 'Margherita Pizza', price: 45, category: 'restaurant', subCategory: 'main', available: true, description: 'بيتزا إيطالية كلاسيكية' },
        { nameAr: 'باستا كاربونارا', name: 'Pasta Carbonara', price: 38, category: 'restaurant', subCategory: 'main', available: true, description: 'باستا بالكريمة والبيكون' },
        { nameAr: 'سلطة سيزر', name: 'Caesar Salad', price: 25, category: 'restaurant', subCategory: 'appetizer', available: true, description: 'سلطة طازجة مع صوص سيزر' },
        { nameAr: 'حساء الدجاج', name: 'Chicken Soup', price: 20, category: 'restaurant', subCategory: 'appetizer', available: true, description: 'حساء دجاج ساخن' },
        { nameAr: 'كيك الشوكولاتة', name: 'Chocolate Cake', price: 22, category: 'restaurant', subCategory: 'dessert', available: true, description: 'كيك شوكولاتة غني' },
        { nameAr: 'آيس كريم فانيليا', name: 'Vanilla Ice Cream', price: 18, category: 'restaurant', subCategory: 'dessert', available: true, description: 'آيس كريم فانيليا طبيعي' }
      ];

      let added = 0;
      for (const item of items) {
        try {
          await db.collection('menu-items').add(item);
          log(`✅ تمت إضافة: ${item.nameAr}`, 'success');
          added++;
        } catch (error) {
          log(`❌ فشل إضافة ${item.nameAr}: ${error.message}`, 'error');
        }
      }
      
      log(`🎉 تمت إضافة ${added} عنصر للمطعم`, 'success');
      await checkExisting();
    }

    async function populateCoffee() {
      log('☕ جاري إضافة عناصر الكوفي...', 'info');
      
      const items = [
        { nameAr: 'إسبريسو', name: 'Espresso', price: 12, category: 'coffee', subCategory: 'hot', available: true, description: 'قهوة إيطالية قوية' },
        { nameAr: 'كابتشينو', name: 'Cappuccino', price: 15, category: 'coffee', subCategory: 'hot', available: true, description: 'قهوة مع حليب مخفوق' },
        { nameAr: 'لاتيه', name: 'Latte', price: 16, category: 'coffee', subCategory: 'hot', available: true, description: 'قهوة مع حليب بخار' },
        { nameAr: 'قهوة أمريكية', name: 'Americano', price: 14, category: 'coffee', subCategory: 'hot', available: true, description: 'إسبريسو مع ماء ساخن' },
        { nameAr: 'آيس لاتيه', name: 'Iced Latte', price: 18, category: 'coffee', subCategory: 'cold', available: true, description: 'لاتيه بارد مع ثلج' },
        { nameAr: 'فرابتشينو', name: 'Frappuccino', price: 20, category: 'coffee', subCategory: 'cold', available: true, description: 'مشروب قهوة مثلج مخفوق' },
        { nameAr: 'عصير برتقال', name: 'Orange Juice', price: 15, category: 'coffee', subCategory: 'juice', available: true, description: 'عصير برتقال طازج' },
        { nameAr: 'كروسان', name: 'Croissant', price: 10, category: 'coffee', subCategory: 'pastry', available: true, description: 'كروسان فرنسي طازج' }
      ];

      let added = 0;
      for (const item of items) {
        try {
          await db.collection('menu-items').add(item);
          log(`✅ تمت إضافة: ${item.nameAr}`, 'success');
          added++;
        } catch (error) {
          log(`❌ فشل إضافة ${item.nameAr}: ${error.message}`, 'error');
        }
      }
      
      log(`🎉 تمت إضافة ${added} عنصر للكوفي`, 'success');
      await checkExisting();
    }

    async function populateLaundry() {
      log('👔 جاري إضافة عناصر المغسلة...', 'info');
      
      const items = [
        { nameAr: 'غسيل قميص', name: 'Shirt Wash', price: 15, category: 'laundry', subCategory: 'washing', available: true, description: 'غسيل قميص عادي' },
        { nameAr: 'كي قميص', name: 'Shirt Iron', price: 10, category: 'laundry', subCategory: 'ironing', available: true, description: 'كي قميص فقط' },
        { nameAr: 'غسيل بنطلون', name: 'Pants Wash', price: 18, category: 'laundry', subCategory: 'washing', available: true, description: 'غسيل بنطلون عادي' },
        { nameAr: 'كي بنطلون', name: 'Pants Iron', price: 12, category: 'laundry', subCategory: 'ironing', available: true, description: 'كي بنطلون فقط' },
        { nameAr: 'غسيل فستان', name: 'Dress Wash', price: 25, category: 'laundry', subCategory: 'washing', available: true, description: 'غسيل فستان بعناية' },
        { nameAr: 'تنظيف جاف بدلة', name: 'Suit Dry Clean', price: 40, category: 'laundry', subCategory: 'dry-cleaning', available: true, description: 'تنظيف جاف لبدلة كاملة' },
        { nameAr: 'غسيل عباية', name: 'Abaya Wash', price: 30, category: 'laundry', subCategory: 'washing', available: true, description: 'غسيل عباية بعناية' },
        { nameAr: 'خدمة سريعة (ساعتين)', name: 'Express Service', price: 20, category: 'laundry', subCategory: 'express', available: true, description: 'خدمة غسيل سريعة' }
      ];

      let added = 0;
      for (const item of items) {
        try {
          await db.collection('menu-items').add(item);
          log(`✅ تمت إضافة: ${item.nameAr}`, 'success');
          added++;
        } catch (error) {
          log(`❌ فشل إضافة ${item.nameAr}: ${error.message}`, 'error');
        }
      }
      
      log(`🎉 تمت إضافة ${added} عنصر للمغسلة`, 'success');
      await checkExisting();
    }

    async function populateAll() {
      log('🚀 جاري ملء جميع القوائم...', 'info');
      await populateRestaurant();
      await populateCoffee();
      await populateLaundry();
      log('🎉 تم الانتهاء من ملء جميع القوائم!', 'success');
    }

    // فحص تلقائي عند تحميل الصفحة
    window.onload = () => {
      log('✅ تم الاتصال بـ Firebase', 'success');
      checkExisting();
    };
  </script>
</body>
</html>
